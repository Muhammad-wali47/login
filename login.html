<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      @media only screen and (max-width: 768px) {
        body {
          background-size: contain;
          background-position: top;
        }

        .main-login {
          margin: 20px;
          margin-top: 150px;
          margin-bottom: 200px;
        }
      }
    </style>
  </head>
  <body background="space.jpg">
    <div class="main-login">
      <h1 class="login">LOGIN</h1>
      <label for="email"> <input type="text" id="email" name="email" placeholder="enter email here" required /></label>
      <label for="password">
        <input type="password" name="password" id="password" placeholder="enter password here" required />
      </label>
      <button type="submit" value="submit">Login</button>
    </div>
  </body>
</html>
